{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load custom_filters %}


{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="breadcrumb-main">
                <h4 class="text-capitalize breadcrumb-title">Form</h4>
                <div class="breadcrumb-action justify-content-center flex-wrap">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#"><i class="uil uil-estate"></i>Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Form</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 mt-30">
            <div class="card card-default card-md mb-4 shadow1">
                <div class="card-header">
                    <h6>Add User</h6>
                </div>
                <div class="card-body ">
                    <div class="basic-form-wrapper">
                        <form action="." method="post" enctype="multipart/form-data"
                              style="width: 100%; max-width: 400px">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="form-group mb-0">
                                <button type="submit" class="btn btn-lg btn-primary btn-submit">Create
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
